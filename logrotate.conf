# Algotrading log rotation configuration
# Optimizes storage by rotating logs daily with 7-day retention
/app/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
    create 644 root root
    postrotate
        # Optional: Send signal to application to reopen logs
        # kill -USR1 $(cat /var/run/algotrading.pid) 2>/dev/null || true
    endscript
}

# Database logs (if needed)
/app/data/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
}
