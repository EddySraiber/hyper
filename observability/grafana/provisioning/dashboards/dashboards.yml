apiVersion: 1

providers:
  # Live Trading Dashboards
  - name: 'Live Trading'
    orgId: 1
    folder: 'Live Trading'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      
  # Backtest Analysis Dashboards  
  - name: 'Backtest Analysis'
    orgId: 1
    folder: 'Backtest Analysis'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards